<template name="main">
  <div class="page lists-show">
    <nav id="main-nav" class="js-title-nav">
        <div class="nav-group">
          <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>

        <h1 class="js-edit-list title-page"><span class="title-wrapper"> BRELLA </span></h1>

    </nav>


    <div id="main-container" class="content-scrollable">
      {{#if weatherReady}}
        
        <div class="row">
          <div class="chanceOfRainTime">{{chanceOfRainTime}}</div>
          <div class="col-xs-2 col-xs-offset-2"><img class="currentCondition" src={{currentCondition}}></div>
          <div class="col-xs-6">Current Temperature <br> <span class="currentTemperature">{{currentTemp}} <img id="celcius" src="img/weather_icon/celcius.svg"></span></div>
        </div>
        
        <div class="row">
          <div class="currentWeather col-xs-6 col-xs-offset-3">
            <div><span class="chanceOfRain">{{chanceOfRain}}%</span></div>
            <div class="chanceOfRaintxt">Chance of Rain</div>
          </div>
        </div>      
        
        <div class="row chanceOfRainLater">
          <div class="umbrella col-xs-4 col-xs-offset-2"><img class="umbrella" src={{checkUmbrella}} alt="BRELLA HERE"></div>
          <div class="chanceOfRainTime2 col-xs-4"> {{chanceOfRainTime2}} <br>  <span class="chanceOfRain2">{{chanceOfRain2}}%<br></span><span class="chanceOfRaintxt">Chance of Rain</span>
          </div>
        </div>

        <div class="row">
          <div class="recommendation col-xs-10 col-xs-offset-1">{{brellaMessage}}</div>
        </div>

      {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading Weather Info ...</div>
          </div>
      {{/if}}
    </div>
  </div>
</template>
